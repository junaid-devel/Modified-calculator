<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="icons">
                <div class="icons-left">19:30</div>
                <div class="icons-middle"></div>
                <div class="icons-right">
                    <i class="fa-solid fa-battery-quarter"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                </div>
            </div>

            <div class="input">
                <input type="text" readonly id="inp">
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button class="grey" onclick= "cls()">C</button>
                    <button class="grey" onclick="">+/-</button>
                    <button class="grey" onclick="buttnClick('%')">%</button>
                    <button class="orange" onclick="buttnClick('/')">/</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="buttnClick('7')">7</button>
                    <button class="dark-grey" onclick="buttnClick('8')">8</button>
                    <button class="dark-grey" onclick="buttnClick('9')">9</button>
                    <button class="orange" onclick="buttnClick('*')">X</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="buttnClick('4')">4</button>
                    <button class="dark-grey" onclick="buttnClick('5')">5</button>
                    <button class="dark-grey" onclick="buttnClick('6')">6</button>
                    <button class="orange" onclick="buttnClick('-')">-</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="buttnClick('3')">3</button>
                    <button class="dark-grey" onclick="buttnClick('2')">2</button>
                    <button class="dark-grey" onclick="buttnClick('1')">1</button>
                    <button class="orange" onclick="buttnClick('+')">+</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="buttnClick('0')">0</button>
                    <button class="dark-grey" onclick="erase()"><i class="fa-solid fa-delete-left"></i></button>
                    <button class="dark-grey" onclick="buttnClick('.')">.</button>
                    <button class="orange" onclick="equals()">=</button>
                </div>
            </div>
            <div class="end">
                <hr>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
    
</body>
</html>
