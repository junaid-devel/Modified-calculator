<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="icons">
                <div class="icons-left">19:30</div>
                <div class="icons-middle"></div>
                <div class="icons-right">
                    <i class="fa-solid fa-battery-quarter"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-signal"></i>
                </div>
            </div>

            <div class="input">
                <input type="text" readonly id="inp">
            </div>

            <div class="buttons">
                <div class="button-row">
                    <button class="grey" onclick="">C</button>
                    <button class="grey" onclick="">+/-</button>
                    <button class="grey" onclick="">%</button>
                    <button class="orange" onclick="">/</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="">7</button>
                    <button class="dark-grey" onclick="">8</button>
                    <button class="dark-grey" onclick="">9</button>
                    <button class="orange" onclick="">X</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="">4</button>
                    <button class="dark-grey" onclick="">5</button>
                    <button class="dark-grey" onclick="">6</button>
                    <button class="orange" onclick="">-</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="">3</button>
                    <button class="dark-grey" onclick="">2</button>
                    <button class="dark-grey" onclick="">1</button>
                    <button class="orange" onclick="">+</button>
                </div>
                <div class="button-row">
                    <button class="dark-grey" onclick="">0</button>
                    <button class="dark-grey" onclick="">E</button>
                    <button class="dark-grey" onclick="">.</button>
                    <button class="orange" onclick="">=</button>
                </div>
            </div>
            <div class="end">
                <hr>
            </div>
        </div>
    </div>
    
</body>
</html>
